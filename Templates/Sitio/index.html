{% include 'Sitio/header.html' %}
    <div class="p-5 bg-light">
        <div class="container">
            <h1 class="display-3">Bienvenido</h1>
            <p class="lead">Empexar sitio web</p>
    </div>
    <div class="container">
        <!--contiene la fila-->
        <div class="row">
            <!--contiene el formulario para gregar los libro-->
            <div class="col-md-5">
                <div class="card">
                    <div class="card-header">
                        Datos Libro
                    </div>
                    <div class="card-body">
                        <form action="/admin/libros/guardar" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                              <label for="txtNombre" class="form-label">Minimo de Calorias:</label>
                              <input type="text" class="form-control" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Escriba Minimo de calorias">
                            </div>
                            <div class="mb-3">
                              <label for="txtURL" class="form-label">Peso Maximo: </label>
                              <input type="text" class="form-control" name="txtURL" id="txtURL" aria-describedby="helpId" placeholder="Escriba Peso maxima">
                            </div>
                            <button type="submit" class="btn btn-primary">Agregar</button>  
                        </form>
                    </div>
                    <div class="card-footer text-muted">
                        Footer
                    </div>
                </div>
            </div>
            <!--contien la tabla donde se muestran lso libros agragados-->
            <div class="col-md-7">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Imagen</th>
                            <th>URL</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for libro in lista_libros %}
                        <tr>
                            <td>{{libro[0]}}</td>
                            <td>{{libro[1]}}</td>
                            <td>
                                <img width="60" src="/img/{{libro[2]}}" class="img-fluid rounded-top" alt="">
                            </td>
                            <td >
                                <a name="" id="" class="btn btn-success" href="{{libro[3]}}" role="button">Ver Link</a>
                            </td>
                            <td>
                                <form action="/admin/libros/borrar" method="post">
                                    <input value="{{libro[0]}}" type="hidden" name="txtID" id="txtID">
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
            </div>
            
        </div>
    </div>
    <div class="p-5 bg-light">
        <div class="container">
            <p>More info</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="/libros" role="button">Ver catalogo de libros</a>
            </p>
        </div>
    </div>

{% include 'Sitio/footer.html' %}
